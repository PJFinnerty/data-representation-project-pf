<!DOCTYPE HTML>
<html>
    <head>
        <title>Cinemas</title><br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cinemas</h1><br>
        <div> <button id="displayCreateButton" onclick="showCreate()">Select Cinema</button></div><br>
        <div>
            <table class="table" id="itemsListed">
                <tr>
                        <th>id</th>
                        <th>Cinema Name</th>
                        <th>
                            Location
                        </th>
						<th>Number of Screens</th>
                        <th>Member_Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>  
            </table>

        </div>
		<! Form that is shown when 'create' button is clicked-includes fields for each feature except id and a 'Create Cinema_Name' button>
		<! Span used for inline elements>
        <div id='createUpdateForm' style="display: none">
				<! Button that leads from homescreen to create form>
                <h2><span id="createLabel">Choose a </span> 
				<! Button that leads from homescreen to update form>
				<span id="updateLabel">Select a cinema</span> Product</h2>
                <input type="hidden" name="id"/>
                Cinema Name <input type="text" name="Cinema_Name" /><br/>
                Location<input type="text" name="Location"/> <br/>
				NumberOfScreens<input type="number" name="NumberOfScreens"/> <br/>
                Member Status <input type="number" name="Member_Status"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Select a Cinema</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Login</button></span>
        </div>
		
    </body>
    <script>
	
	function viewAll(){
        document.getElementById('displayCreateButton').style.display="block"
        document.getElementById('itemsListed').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
	
	function getAllAjax(){
		host = window.location.origin
        $.ajax({
            "url": host+"/cinemas",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (Product of result){
                    addProductToTable(Product);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
	}
	
    function showCreate(){
        document.getElementById('displayCreateButton').style.display="none"
        document.getElementById('itemsListed').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
	
	function doCreate(){
	// Get elements from create form
        var form = document.getElementById('createUpdateForm')
	// Assign inputs to dict and extract values using querySelector()
        var Product = {}
        Product.Cinema_Name = form.querySelector('input[name="Cinema_Name"]').value
        Product.Location = form.querySelector('input[name="Location"]').value
		Product.NumberOfScreens = form.querySelector('input[name="NumberOfScreens"]').value
        Product.Member_Status = form.querySelector('input[name="Member_Status"]').value
		// Print JSON to console and pass to AJAX call
        console.log(JSON.stringify(Product))
        createProductAjax(Product)
    }
	
	function createProductAjax(Product){
        console.log(JSON.stringify(Product));
		// Ajax cod for create (POST), set type to JSON
		host = window.location.origin
        $.ajax({
            "url": host+"/cinemas",
            "method":"POST",
            "data":JSON.stringify(Product),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
			// If successful, pass JSON element to 'addProductToTable()
            "success":function(result){
                //console.log(result);
                Product.id = result.id
                addProductToTable(Product)
				// Clear the form and call viewAll to return to home
                clearForm() //HERE
                viewAll() // HERE
            },
			// Create a function when unsuccessful - create error message
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
	
    function showUpdate(buttonElement){
        document.getElementById('displayCreateButton').style.display="none"
        document.getElementById('itemsListed').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        var Product = getProductFromRow(rowElement) // HERE
        populateFormWithProduct(Product) // TO HERE
    }
	    
    function doUpdate(){
        var Product = getProductFromForm();
        var rowElement = document.getElementById(Product.id);
        updateProductAjax(Product);
        setProductInRow(rowElement,Product);
        clearForm();
        viewAll();
    }
	
    getAllAjax();
     
    </script>
</html>
